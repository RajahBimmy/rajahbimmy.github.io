<div class="posts col-md-8">
  {% for post in site.posts %}

      <h2><!--<a href="{{ site.baseurl }}{{ post.url }}">-->{{ post.title }}<!--</a>--></h2>

    </article>
  {% endfor %}
</div>
<div class="col-md-2"></div>
